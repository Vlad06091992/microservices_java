eureka:
  client:
    service-url:
      defaultZone: http://host.docker.internal:8761/eureka/
    register-with-eureka: true
    fetch-registry: true  # Должен быть true!

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: currency-service
          uri: lb://currency-service
          predicates:
            - Path=/currency/**
        - id: processing-service
          uri: http://host.docker.internal:8085
          predicates:
            - Path=/processing/**

logging:
  level:
    root: DEBUG